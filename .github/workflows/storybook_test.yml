name: storybook_test

on:
  - push

jobs:
  storybook_test:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup
        uses: ./.github/actions/setup
      - name: StorybookTest
        uses: ./.github/actions/storybook_test
